<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Healthcare App</h1>
        </div>
        <div class="content" id="content">
            <p>Please select your role as a doctor or a patient.</p>
            <form id="role-form">
                <label for="role">Role:</label>
                <select id="role" name="role">
                    <option value="doctor">Doctor</option>
                    <option value="patient">Patient</option>
                </select>
                <button type="submit" id="submit">Next</button>
            </form>

            <!-- Login Form -->
            <form id="login-form" class="form-hidden">
              <label for="username">Username:</label>
              <input type="text" id="username" name="username">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password">
              <button type="submit" id="login-submit">Login</button>
              <a href="$">Forgot Credentials?</a>
            </form>

            <!-- Signup Form -->
            <div class="forgot-link">
            <form id="signup-form" class="form-hidden">
              <label for="role">Role:</label>
              <select id="signup-role" name="signup-role">
                  <option value="doctor">Doctor</option>
                  <option value="patient">Patient</option>
              </select>
              <label for="name">Name:</label>
              <input type="text" id="signup-name" name="signup-name">
              <label for="email">Email:</label>
              <input type="email" id="signup-email" name="signup-email">
              <label for="signup-password">Password:</label>
              <input type="password" id="signup-password" name="signup-password">
              <button type="submit" id="signup-submit">Submit</button>
              <a href="$">Forgot Credentials?</a>
            </form>

            <!-- Patient Details Form -->
            <form id="patient-details-form" class="form-hidden">
              <p>Please enter your details:</p>
              <label for="patient-name">Name:</label>
              <input type="text" id="patient-name" name="patient-name">
              <label for="patient-age">Age:</label>
              <input type="number" id="patient-age" name="patient-age">
              <!-- Add more patient details fields as needed -->
                <label for='gender'>Gender:</label>
                <select id='gender' name='gender'>
                  <option value='male'>Male</option>
                  <option value='female'>Female</option>
                  <option value='other'>Other</option>
                </select>
                <label for='weight'>Weight (kg):</label>
                <input type='number' id='weight' name='weight'>
                <label for='height'>Height (cm):</label>
                <input type='number' id='height' name='height'>
                <label for='blood_group'>Blood Group:</label>
                <select id='blood_group' name='blood_group'>
                  <option value='A+'>A+</option>
                  <option value='A-'>A-</option>
                  <option value='B+'>B+</option>
                  <option value='B-'>B-</option>
                  <option value='AB+'>AB+</option>
                  <option value='AB-'>AB-</option>
                  <option value='O+'>O+</option>
                  <option value='O-'>O-</option>
                </select>
                <button type='submit' id='submit'>Submit</button>
              </form>
            </form>

            <!-- Doctor Dashboard -->
            <div id="doctor-dashboard" class="form-hidden">
              <p>Welcome, Doctor! Here is a list of your patients:</p>
              <!-- Display a list of patients here -->
              <button id="diagnose-patient">Diagnose Patient</button>
            </div>

            <!-- Doctor Diagnosis Form -->
            <form id="doctor-diagnosis-form" class="form-hidden">
              <p>Doctor, please diagnose the patient:</p>
              <!-- Add diagnosis fields as needed -->
              <label for="illness">Illness:</label>
              <input type="text" id="illness" name="illness">
              <label for="caution">Caution:</label>
              <textarea id="caution" name="caution"></textarea>
              <label for="medicines">Medicines:</label>
              <textarea id="medicines" name="medicines"></textarea>
              <button>Chat with patient</button>
              <button type="submit" id="submit-diagnosis">Submit Diagnosis</button>
            </form>
        </div>
        <div class="footer">
            <p>Â© 2024 Healthcare App. All rights reserved.</p>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
